<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paginated Worklog List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="../assets/pagination.js"></script>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Worklog List</h1>
            <div id="worklog-list" class="content">
                <!-- Worklog items will be dynamically inserted here -->
            </div>
            <nav class="pagination" role="navigation" aria-label="pagination">
                <button id="prev" class="button">Previous</button>
                <button id="next" class="button">Next</button>
                <p>Page: <span id="page-number">1</span></p>
            </nav>
        </div>
    </section>
</body>
</html>
